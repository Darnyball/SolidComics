<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solid Comics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: white;
    }

    header {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 1.5rem 1rem;
      background-color: #000;
      font-weight: bold;
    }

    header a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #1e90ff;
    }

    .hero-wrapper {
      max-width: 700px;
      margin: 2rem auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .hero {
      background-image: url('images/brick-background.png');
      background-size: cover;
      background-position: center;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .hero img {
      max-width: 100%;
      height: auto;
    }

    .card.connected {
      background-color: #2b2b2b;
      padding: 2rem;
      text-align: center;
    }

    .card.connected h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card.connected p {
      font-size: 1rem;
      line-height: 1.6;
      color: #ccc;
    }

    .card.connected button {
      margin-top: 1.5rem;
      background-color: #0066ff;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card.connected button:hover {
      background-color: #004acc;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }

      .hero-wrapper {
        margin: 1rem;
      }

      .card.connected {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">AUCTIONS</a>
    <a href="#">RAWS</a>
    <a href="#">GRADED COMICS</a>
    <a href="#">CONTACT</a>
  </header>

  <div class="hero-wrapper">
    <div class="hero">
      <img src="images/logo.png" alt="Solid Comics Logo">
    </div>

    <div class="card connected">
      <h1>WELCOME TO SOLID COMICS</h1>
      <p>
        Discover a bold world of vintage classics, modern hits, and hidden gems. At Solid Comics, we bring the heat to your collectionâ€”one issue at a time.
      </p>
      <button>VIEW COMICS</button>
    </div>
  </div>
</body>
</html>
